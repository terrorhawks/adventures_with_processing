<html>
<head>
	<title>Canvas Test</title>
    <script type="text/javascript" src="http://processingjs.org/js/processing.min.js"></script>

</head>
<body>
	<script type="application/processing">
	size(500,300);
	background(255);
	strokeWeight(1);
	smooth();

	float radius = 100;
	int centX = 250;
	int centY = 150;

	radius = 5;		
	float x, y;
	float lastx = -999;
	float lasty = -999;
	for (float ang = 0; ang <= 100000; ang += random(40,40)) {	

	r = random(0,255);
	g = random(0,255);
	b = random(0,255);
	stroke(r, g, b);

    radius += 0.1;

    float rad = radians(ang);

    x = centX + (radius * cos(rad));
    y = centY + (radius * sin(rad));

    if (lastx > -999) {
	    line(x,y,lastx,lasty);
    }
    lastx = x;
    lasty = y;  
	}

	</script><canvas></canvas>
	
</body>
</html>
